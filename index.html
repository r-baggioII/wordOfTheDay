<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word of the Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="left-side">
      <div class="card-title">Word of the Day</div>
      <h2 id="word">Loading...</h2>
      <!-- Añadido: elemento para mostrar la pronunciación fonética -->
      <div id="phonetic-container">
        <span id="phonetic"></span>
      </div>
      <div class="definition_box">
          <span id="definition">...</span>
      </div>
      
      <button class="btn" id="play-audio">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
        Pronounce
      </button>
      
      <!-- Añadido: botón para obtener una nueva palabra -->
      <button class="btn" id="new-word" style="margin-left: 10px;">
        New Word
      </button>
    </div>
    
    <div class="right-side">
      <div class="bubble bubble-top-right"></div>
      
      <div class="icon-container">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18h6"></path>
            <path d="M10 22h4"></path>
            <path d="M12 2a7 7 0 0 0-7 7c0 2.38 1.19 4.47 3 5.74V17a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-2.26c1.81-1.27 3-3.36 3-5.74a7 7 0 0 0-7-7z"></path>
        </svg>
      </div>
      
      <div class="icon-container pronunciation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
    </div>
  </div>
  
  <!-- Solo un script es necesario -->
  <script src="script.js"></script>
</body>
</html>
